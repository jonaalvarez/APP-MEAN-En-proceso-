<div class="container">
    <div class="row">
      <div class="col s5">
        <div class="card">
          <div class="card-content">
            <form #personForm="ngForm" (ngSubmit)="addPerson(personForm)">
              <input type="hidden" name="_id" #_id="ngModel" 
              [(ngModel)]="personService.selectedPerson._id">
              <div class="row">
                <div class="input-field col-s12">
                  <input type="text" name="name" #name="ngModel" 
                  [(ngModel)]="personService.selectedPerson.name" 
                  placeholder="Enter your Name">
                </div>
                <div class="input-field col-s12">
                  <input type="text" name="position" #name="ngModel" 
                  [(ngModel)]="personService.selectedPerson.position" 
                  placeholder="Enter your Position">
                </div>
                <div class="input-field col-s12">
                  <input type="text" name="team" #name="ngModel" 
                  [(ngModel)]="personService.selectedPerson.team" 
                  placeholder="Enter your Team">
                </div>
                <div class="input-field col-s12">
                  <input type="text" name="price" #name="ngModel" 
                  [(ngModel)]="personService.selectedPerson.price" value="0" 
                  placeholder="Enter your Price">
                </div>
                <div class="card-action">
                  <div class="input-field col-s12">
                    <button class="btn right" style="margin-left: 2px;" 
                    (click)="resetForm(personForm)">Clean</button>
                    <button class="btn right">Save</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    <div class="col s7">
      <table class="striped highlight black-text">
        <thead>
          <th>Name</th>
          <th>Position</th>
          <th>Team</th>
          <th>Price</th>
        </thead>
        <tbody>
          <tr *ngFor="let person of personService.persons">
            <td>{{ person.name }}</td>
            <td>{{ person.position }}</td>
            <td>{{ person.team }}</td>
            <td>{{ person.price }}</td>
            <td>
              <a (click)="editPerson(person)">
                <i class="material-icons">edit</i>
              </a>
              <a (click)="deletePerson(person._id)">
                <i class="material-icons">delete</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
